name: .NET Framework  

on:  
  push:  
    branches: [main]  
  pull_request:  
    branches: [main]  

jobs:  
  build:  
    runs-on: windows-latest  

    steps:  
    - uses: actions/checkout@v2  
    - name: Setup .NET Framework  
      uses: actions/setup-dotnet@v1  
      with:  
        dotnet-version: '5.0'  
    - name: Setup MSBuild  
      uses: microsoft/setup-msbuild@v1  
    - name: Restore dependencies  
      run: nuget restore mame-ao.sln 
    - name: Build  
      run: |
        msbuild.exe mame-ao.sln /p:platform="Any CPU" /p:configuration="Release" /p:PackageOutputPath=.\dist
        zip -r $GITHUB_WORKSPACE/mame-ao.zip $GITHUB_WORKSPACE/mame-ao.exe

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ${{ github.workspace }}/mame-ao.zip
        asset_name: mame-ao.zip
        asset_content_type: application/zip